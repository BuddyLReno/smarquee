<!DOCTYPE html>
<html>
  <head>
    <title>Smarquee Demo</title>
    <link rel="stylesheet" type="text/css" href="demo.css" />
  </head>

  <body>
    <h1>Smarquee Demo</h1>

    <div class="DeviceList">
      <div class="DeviceList-item DeviceList-item--large">
        <h2 id="smarquee" class="DeviceList-itemTitle">
          Everything Is Alive, Everything Is Breathing, Nothing Is Dead, Nothing
          Is Bleeding.
        </h2>
      </div>
    </div>
    <script type="text/javascript" src="smarquee.min.js"></script>
    <script type="text/javascript">
      const smarquee = new Smarquee({
        onAnimationCancel: () => {
          alert('canceled');
        }
      });
      smarquee.init();
    </script>
  </body>
</html>
