  <div class="DeviceList">
    <div class="DeviceList-item DeviceList-item--small">
      <h2 class="DeviceList-itemTitle" data-smarquee>
        Pretty soon, I don't know what, but something is going to happen.

      <h2 class="DeviceList-itemTitle" data-smarquee>

      <h2 class="DeviceList-itemTitle" data-smarquee>

      </h2>
    </div>
